  <style>
    #countdown-timer {
      font-size: 1.6em;
      color: white;
      margin-top: 20px;
      font-weight: bold;
      animation: pulse 15s infinite;
    }

    #submit {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>

<body>
  <!-- Caixa lateral com vídeo -->
  <div class="side-video">
    <div class="video-text">
      <p style="font-size: 1.5em;">E a vida passa, num piscar de olhos,</p>
      <p style="font-size: 1.5em;">logo já são 1, 2 e enfim seus 19...❤️</p>
    </div>
    <video autoplay muted loop>
      <source src="assets/video/video.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <!-- Música de Fundo -->
  <audio src="assets/audio/musica-login.mp3" controls autoplay loop></audio>

  <!-- Formulário de Login -->
  <h1>&ensp;</h1>
  <div class="login-form">
    <div class="close"></div>
    <div class="head-info">
      <label class="lbl-1"></label>
      <label class="lbl-2"></label>
      <label class="lbl-3"></label>
    </div>
    <div class="clear"></div>
    <div class="avtar"><img src="login/images/avtar.png" /></div>
    <form>
      <input type="text" class="text" value="Nome" id="username"
             onfocus="this.value = '';"
             onblur="if (this.value == '') {this.value = 'Nome';}" >
      <div class="key">
        <input type="password" value="password" id="password"
               onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'password';}">
      </div>
    </form>

    <!-- Timer e botão -->
    <div id="countdown-timer">Aguarde 20 segundos...</div>
    <div class="signin">
      <input type="submit" value="Estou pronta! &#10084;" id="submit" onclick="validate()">
    </div>
  </div>

  <div class="copy-rights"><p></p></div>

  <!-- Timer Script -->
  <script>
    document.body.style.zoom = "60%";

    const timerEl = document.getElementById("countdown-timer");
    const button = document.getElementById("submit");

    let seconds = 20;
    timerEl.textContent = `Aguarde ${seconds} segundos...`;

    const countdown = setInterval(() => {
      seconds--;
      timerEl.textContent = `Aguarde ${seconds} segundos...`;
      if (seconds <= 0) {
        clearInterval(countdown);
        timerEl.style.display = "none";
        button.style.opacity = "1"; // Aparece suavemente
      }
    }, 1000);
  </script>
</body>
